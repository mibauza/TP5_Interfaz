<div class="carousel">
  <div class="carousel-slide">
    <img class="carousel-image" [src]="slides[currentIndex].image" [alt]="slides[currentIndex].title" />
    
    <button (click)="prevSlide()" class="carousel-control prev">‹</button>
    <button (click)="nextSlide()" class="carousel-control next">›</button>
    
    <!-- Si deseas mostrar texto, descomenta el siguiente div -->
    <!--<div class="carousel-caption">
      <p>{{ slides[currentIndex].text }}</p>
    </div>-->
  </div>
</div>
