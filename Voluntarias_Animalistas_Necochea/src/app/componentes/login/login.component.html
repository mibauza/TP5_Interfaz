<div class="login-page">
  <h1>Iniciar Sesión</h1>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    
    <!-- Campo de correo electrónico -->
    <label for="email">Correo Electrónico</label>
    <input
      type="email"
      id="email"
      formControlName="email"
      placeholder="ejemplo@correo.com"
    />
    <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
      <small *ngIf="loginForm.get('email')?.hasError('required')">El correo es obligatorio.</small>
      <small *ngIf="loginForm.get('email')?.hasError('email')">El correo no tiene un formato válido.</small>
    </div>

    <!-- Campo de contraseña -->
    <label for="password">Contraseña</label>
    <input
      type="password"
      id="password"
      formControlName="password"
      placeholder="********"
    />
    <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
      <small *ngIf="loginForm.get('password')?.hasError('required')">La contraseña es obligatoria.</small>
      <small *ngIf="loginForm.get('password')?.hasError('minlength')">La contraseña debe tener al menos 4 caracteres.</small>
    </div>

    <!-- Botón de submit, deshabilitado si el formulario es inválido -->
    <button type="submit" [disabled]="loginForm.invalid">Ingresar</button>

    <!-- Mensaje de error si el login falla -->
    <div *ngIf="errorMessage" class="error-message">
      <p>{{ errorMessage }}</p>
    </div>
  </form>
</div>
